<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form method="post">
        <label for="inputX">X</label>
        <input name="inputX" id="inputX" type="number" min="0" max="100" />
        <label for="inputY">Y</label>
        <input name="inputY" id="inputY" type="number" min="0" max="100" />
        <input type="button" onclick="getResult()" value="X*Y" />
        <input type="submit" value="Submit X*Y" />
    </form>
    <div>
        <p id="result"></p>
    </div>
    <script>
        function getResult() {
            var xmlReq = new XMLHttpRequest();
            xmlReq.open("POST", "https://172.16.193.234:41119/PSY/Mult", true);
            xmlReq.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlReq.onreadystatechange = function () {
                if (xmlReq.readyState == XMLHttpRequest.DONE && xmlReq.status == 200) {
                    document.querySelector("#result").innerHTML = "Result = " + xmlReq.responseText;
                }
            }
            var sInputX = document.querySelector("#inputX").value;
            var sInputY = document.querySelector("#inputY").value;
            xmlReq.send("InputX=" + sInputX + "&InputY=" + sInputY);
        }
    </script>
</body>
</html>
